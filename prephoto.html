    <script>
      const animatedElements = document.querySelectorAll(".animate-on-scroll");

      function isElementInViewport(element) {
        const rect = element.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.bottom <=
            (window.innerHeight || document.documentElement.clientHeight)
        );
      }

      function animateElements() {
        animatedElements.forEach((element) => {
          if (isElementInViewport(element)) {
            element.classList.add("animate");
          }
        });
      }

      window.addEventListener("scroll", animateElements);
      animateElements(); // Trigger on page load
    </script>

    <script>
      // JavaScript to add animation class when the element comes into view
      const animatedContainers = document.querySelectorAll(
        ".animated-container"
      );

      function isElementInViewport(element) {
        const rect = element.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.bottom <=
            (window.innerHeight || document.documentElement.clientHeight)
        );
      }

      function animateContainers() {
        animatedContainers.forEach((container) => {
          if (isElementInViewport(container)) {
            container.classList.add("animate");
          }
        });
      }

      window.addEventListener("scroll", animateContainers);
      animateContainers(); // Trigger on page load
    </script>

    <script>
      // Set the target date (November 30, 2023)
      const targetDate = new Date("2023-11-30T00:00:00").getTime();

      // Update the countdown every second
      const countdown = document.getElementById("countdown");
      const countdownInterval = setInterval(updateCountdown, 1000);

      function updateCountdown() {
        const now = new Date().getTime();
        const timeRemaining = targetDate - now;

        if (timeRemaining > 0) {
          const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

          countdown.innerHTML = `
            <div class="countdown-timer">
                <div class="countdown-item">${days}d</div>
                <div class="countdown-item">${hours}h</div>
                <div class="countdown-item">${minutes}m</div>
                <div class="countdown-item">${seconds}s</div>
            </div>
        `;
        } else {
          clearInterval(countdownInterval);
          countdown.innerHTML = "Countdown expired";
        }
      }
      function updateCountdown() {
        const now = new Date().getTime();
        const timeRemaining = targetDate - now;

        if (timeRemaining > 0) {
          const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

          document.getElementById("days").textContent = String(days).padStart(

            seconds
          ).padStart(2, "0");
        } else {
          clearInterval(countdownInterval);
          countdown.innerHTML = "Countdown expired";
        }
      }

      // Call the updateCountdown function initially
      updateCountdown();
